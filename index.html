<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="box-form">
        <h1>Contato</h1>
        <form action="" class="formulario">
            <div class="input-control">
                <input name="nome" id="nome" placeholder="Nome" type="text" class="input">
                <label for="nome">Nome</label>
            </div>
            <div class="input-control">
                <input name="email" id="email" placeholder="E-mail" type="text" class="input">
                <label for="email">E-mail</label>
            </div>
            <div class="input-control">
                <input name="telefone" id="telefone" placeholder="telefone" type="text" class="input">
                <label for="telefone">Telefone</label>
            </div>
            <button class="btn">Cadastrar</button>
        </form>
    </div>
</body>

</html>
